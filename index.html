<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <script type="module" src="color.js" defer></script>
    <script type="module" src="header.js" defer></script>
  </head>
  <body>
    <div class="title">Etch-a-Sketch</div>
    <div class="content">
      <div class="board"></div>
      <div class="right-side">
        <div class="color-container">
          <div class="color" value="#FF5733"></div>
          <div class="color" value="#FFA500"></div>
          <div class="color" value="#FFD700"></div>
          <div class="color" value="#32CD32"></div>
          <div class="color" value="#00BFFF"></div>
          <div class="color" value="#FF1493"></div>
          <div class="color" value="#9370DB"></div>
          <div class="color" value="#FF6B6B"></div>
          <div class="color" value="#40E0D0"></div>
          <div class="color" value="#FFC300"></div>
          <div class="color" value="#FF5733"></div>
          <div class="color" value="#FF8C00"></div>
          <div class="color" value="black"></div>
          <div class="color" value="white"></div>
          <div class="color" value="gray"></div>
        </div>
        <hr class="divider">
        <div class="current-color-container">
          <div class="text-current-color">Current color</div>
          <div class="current-color"></div>
        </div>
        <hr class="divider">
        <div class="drawing-state-container">
          <div class="text-drawing-state">Drawing State</div>
          <img
            src="/images/pencil-svgrepo-com.svg"
            alt="pencil"
            class="pencil-photo"
          />
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="grid-size-text">Select grid size</div>
      <button class="grid-value" value="16">16</button>
      <button class="grid-value" value="32">32</button>
      <button class="grid-value" value="48">48</button>
      <button class="grid-value" value="64">64</button>
    </div>
  </body>
</html>
